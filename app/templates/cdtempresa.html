<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>

<title>Byron Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<div class="multi-bg-example">
  <header>
    <h1 class = "p-3 mb-2 bg-danger text-white text-center" style="font-family:verdana;">Byron Store</h1>
  </header>
  <body>

    <div>
		<a>|</a>
		<a href ="/mnuproduto" type="button" class="btn btn-outline-dark btn-lg">Produtos</a>
		<a>|</a>
		<a href ="/mnuempresa" type="button" class="btn btn-outline-dark btn-lg">Empresas</a>
		<!-- <a>|</a>
		<a href ="/" type="button" class="btn btn-outline-dark btn-lg">Busca</a> -->
	  </div>

    <div>
      <h2 class="text-center" style="color:Tomato;">Cadastro da Empresa</h2>
    </div>


	<div class="container">
		<form name="form" id="form" method="POST" action="{% if empresas %}/updateempresa/{{ empresas.id }}/{% else %}/cdtempresa/{% endif %}">
		{% csrf_token %}	
	
			<div class="form-group mt-4">CNPJ: {{ form.cnpj_cmp }}</div>
			<div class="form-group mt-4">Nome: {{ form.nomeemp_cmp }}</div>
			<div class="form-group mt-4">Endere√ßo: {{ form.enderecoemp_cmp }}</div>
			<div class="form-group mt-4">CEP: {{ form.cep_cmp }}</div>
			<div class="form-group mt-4">EMAIL: {{ form.emailemp_cmp }}</div>
			<div class="form-group mt-4">TELEFONE: {{ form.telemp_cmp }}</div>

			<div class="container text-center" >
				<button type="submit" class="btn btn-danger btn-lg">Cadastrar Empresa</button>
			</div>
	
		</form>
	</div>

</body>
</html>
